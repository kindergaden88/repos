<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="scss/style.css">
	<title>Тестовое porpellerAds</title>
</head>

<body>

<div class="player">
	<form class="popup" id="popUp">
		<div class="popup-wrap">
			<p class="popup-lang">
				<span class="popup-lang-btn popup-lang-ru">Ru</span>
				<span class="popup-lang-btn popup-lang-en">En</span>
			</p>
			<p class="popup-text popup-text--ru">
				Для продолжения просмотра<br> нужно пройти регистрацию
			</p>
			<p class="popup-text popup-text--en">
				To continue viewing<br> you need to register
			</p>
			<input type="email" class="popup-input popup-input--email" placeholder="example@mail.com">
			<button type="button" class="popup-btn">OK</button>
		</div>
	</form>
	<div class="player-wrap">
		<video class="player-video">
			<source src="video/videoplayback.mp4" type="video/mp4">
		</video>
		<button class="player-play buttons-play playPause"></button>
	</div>
	<div class="player-controls">
		<div class="player-track">
			<progress value="0" max="100" class="player-progress"></progress>
		</div>
		<div class="buttons">
			<div class="buttons-col">
				<div class="buttons-wrap">
					<button class="buttons-play playPause buttons-icon"></button>
					<button class="buttons-pause playPause buttons-icon"></button>
				</div>
				<div class="buttons-wrap buttons-wrap--sound">
					<button class="buttons-sound buttons-sound-on buttons-icon"></button>
					<button class="buttons-sound buttons-sound-off buttons-icon"></button>
				</div>
				<div class="time">
					<span class="time-second time-second-start"></span>/
					<span class="time-second time-second-end"></span>
				</div>
			</div>
			<button class="buttons-fullscreen buttons-icon" id="fullScreen"></button>
		</div>
	</div>
</div>

<script src="js/script.js"></script>
</body>

</html>
